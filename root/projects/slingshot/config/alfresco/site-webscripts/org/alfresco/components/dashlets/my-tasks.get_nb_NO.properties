## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Denne dashleten viser oppgavene du er tildelt, inkludert invitasjoner til \u00e5 bli med p\u00e5 omr\u00e5der. Du kan filtrere listen for \u00e5 vise ulike oppgavetyper.</p><p>Herfra kan du gj\u00f8re f\u00f8lgende:<ul><li>Redigere en oppgave for \u00e5 administrere den./li><li>Vise en enkeltoppgave./li><li>\u00c5pne siden Mine oppgaver for \u00e5 administrere alle oppgavene dine./li><li>Starte en arbeidsflyt for \u00e5 opprette oppgaver for andre eller deg selv./li></ul></p>
