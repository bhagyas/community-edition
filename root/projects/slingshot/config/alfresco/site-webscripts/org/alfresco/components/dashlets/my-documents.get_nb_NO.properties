## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Med denne dashleten er det enkelt \u00e5 holde rede p\u00e5 ditt eget innhold, uansett hvilket omr\u00e5de det er p\u00e5. Bruk filteret for \u00e5 finne lett det du leter etter</p><p>Det er to visninger for denne dashleten. I detaljvisningen kan du gj\u00f8re f\u00f8lgende:<ul><li>Markere et element som en favoritt, slik at den vises i favorittlistene, for enkel tilgang./li><li>Like (og ikke like) et element.</li><li>Hoppe til elementdetaljsiden for \u00e5 gi en kommentar.</li></ul></p>
