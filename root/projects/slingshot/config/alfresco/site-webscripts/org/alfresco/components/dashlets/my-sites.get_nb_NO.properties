## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Omr\u00e5der er prosjektomr\u00e5der der du samarbeider med andre, deler innhold og arbeider sammen p\u00e5 det. Denne dashleten viser de omr\u00e5dene du tilh\u00f8rer. Du kan filtrere denne listen for \u00e5 vise bare favorittomr\u00e5dene dine.</p><p>Herfra kan du gj\u00f8re f\u00f8lgende:<ul><li>Navigere til et omr\u00e5de</li><li>Opprette et nytt omr\u00e5de</li><li>Slette et omr\u00e5de hvis du er omr\u00e5deadministrator</li><li>Markere et omr\u00e5de som en favoritt, slik at det vises p\u00e5 menyen Omr\u00e5der for \u00e5 f\u00e5 enkel tilgang</li></ul></p>
