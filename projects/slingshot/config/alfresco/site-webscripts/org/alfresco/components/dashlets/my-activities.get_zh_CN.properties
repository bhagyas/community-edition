dashlet.help=<p>\u901A\u8FC7\u6B64 Dashlet \u53EF\u4EE5\u8F7B\u677E\u5173\u6CE8\u60A8\u7AD9\u70B9\u4E2D\u53D1\u751F\u7684\u4E8B\u4EF6\u3002 \u5176\u4E2D\u663E\u793A\u60A8\u6240\u5C5E\u5168\u90E8\u7AD9\u70B9\u5185\u7684\u6D3B\u52A8\uFF0C\u5982\u6DFB\u52A0\u3001\u5220\u9664\u548C\u7F16\u8F91\u7684\u5185\u5BB9\u3002 \u4E5F\u53EF\u4E86\u89E3\u8C01\u5728\u52A0\u5165\u60A8\u7684\u7AD9\u70B9\uFF0C\u8C01\u5728\u79BB\u5F00\u3002</p><p>\u53EF\u901A\u8FC7\u8FC7\u6EE4\u5668\u6309\u65F6\u95F4\u6BB5\u548C\u6240\u6709\u6743\u67E5\u770B\u6D3B\u52A8\u3002</p>